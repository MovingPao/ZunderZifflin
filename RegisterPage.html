    <!-- Register -->
    <section>
        <div class="registerContainer">
            <div class="title">Register</div>
    
            <form id="form" method="dialog" onsubmit="return validate()">
                <div class="registerContent">
    
    
                    <div>
                        <!-- <label for="name">Name</label> -->
                        <input type="text" name="name" id="nameTxt" placeholder="Name">
                    </div>
    
                    <div>
                        <!-- <label for="email">Email</label> -->
                        <input type="email" name="email" id="emailTxt" placeholder="Email">
                    </div>
    
                    <div class="genderContainer">
                        <label for="gender">Gender</label>
                        <br>
                        <div class="genderBox">
                            <div class="maleBox">
                                <input type="radio" name="genderBtn" id="male" value="Male">
                                <label for="male">Male</label>
                            </div>
    
                            <div class="femaleBox">
                                <input type="radio" name="genderBtn" id="female" value="Female">
                                <label for="female">Female</label>
                            </div>
                        </div>
                    </div>
    
                    <div>
                        <textarea name="address" id="addressTxt" cols="31" rows="5" placeholder="Address"></textarea>
                    </div>
    
                    <div>
                        <select id="cityList">
                            <option selected hidden>Select City</option>
                            <option value="Jakarta">Jakarta</option>
                            <option value="Tangerang">Tangerang</option>
                            <option value="Bandung">Bandung</option>
                            <option value="Bogor">Bogor</option>
                            <option value="Others">Others</option>
                        </select>
                    </div>
    
                    <div>
                        <input type="checkbox" name="agree" id="agreeChk">
                        <label for="agreeChk">I agree with the terms and conditions</label>
                    </div>
    
                    <div class="btn">
                        <input id="submit" type="submit" value="Submit">
                        <input id="reset" type="reset" value="Reset">
                    </div>
                </div>
            </form>
            <script type="text/javascript" src="RegiScript.js"></script>
        </div>
    </section>
